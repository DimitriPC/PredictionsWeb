<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predictions Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #1f1f1f;
        }
        .card {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 45%;
            border-radius: 25px;
            text-align: center;
            background-color: #333640;
            color: white;
        }
        .card-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        
        
        #bottom{
            position: absolute;
            right: 3%;
            bottom: -7%;
        }

        
        @media screen and (max-width: 400px) {
            
            .form-control, .btn-primary {
                font-size:2vw;
            }
            a {
                font-size:2.5vw;
            }
        }

    </style>
</head>
<body>
    {% block alert %}{% endblock %}
    <form action="#" method="POST">
        <div class="card">
            <div class="card-body">
                <div class="card-header">
                    <h2>Créer un compte Predictions</h2>
                </div>
                <input type="text" class="form-control" id="gamertagInput" placeholder="Nom d'utilisateur" name="username" >
                <br />
                <input type="password" class="form-control" id="passwordInput" placeholder="Mot de passe" name="password" >
                <br />
                <button class="btn btn-primary" type="submit" >Créer compte</button>
            </div>
            <div id="bottom">
                <a href="login" >Vous avez déjà un compte ?</a>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
